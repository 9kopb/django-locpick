<html>

<head>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
    <h1>All your places are belong to us!</h1>
    {% for place in places %}
        <div style="margin: 10px; padding: 5px; border: 1px solid black; background: #aca; float: left;">
            <h2>{{place.name}}</h2>
            <div>{{place.location.render_map}}</div>
        </div>
    {% endfor %}
</body>
</html>
